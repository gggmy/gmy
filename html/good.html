<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/good.css">
    <link rel="stylesheet" type="text/css" href="../font_xiaomiyoupin/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../font_2/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../font_3/iconfont.css"/>
    <link rel="stylesheet" href="../font_star/iconfont.css">
    <script src="../jquery/jquery-1.10.1.min.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/describe.js"></script>
</head>
<body>
    <header>
        <ul class="wrap">
            <li>
                <a href="#">登录</a>
                <a href="#">注册</a>
                <span>|</span>
            </li>
            <li>
                <a href="#">帮助中心</a>
                <span>|</span>
            </li>
            <li>
                <a href="#"><i class="iconfont icon-shouji"></i>下载APP</a>
                <span>|</span>
            </li>
            <li class="zizhi" id="zhengZhao">
                <a href="#">资质证照/协议规则</a>
                <span class="iconfont icon-xia"></span>
                <div class="header_hidden" id="headerHidden">
                    <p>资质证照</p>
                    <p>协议规则</p>
                </div>
            </li>
        </ul>
    </header>
    <div class="shop">
        <div class="wrap">
            <img src="../img/logo_1.png" alt="">
            <p><a href="#">限时抢购</a></p>
            <p><a href="#">企业采购</a></p>
            <div class="search">
                <span class="search-right"><a href="#" class="iconfont icon-ic_business24px"></a></span>
                <div class="search-icon">
                    <input type="text" placeholder="搜一搜">
                    <span class="iconfont icon-sousuo"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="main">
            <div class="pic">
                <div class="main-pic" id="small">
                    <img src="../img/tv1.png">
                    <div id="mask"></div>
                </div>
                <div id="big">
                    <img src="../img/tv1.png">
                </div>
                <ul id="small-pic">
                    <li>
                        <img src="../img/tv1.png">
                    </li>
                    <li>
                        <img src="../img/tv2.jpg">
                    </li>
                    <li>
                        <img src="../img/tv3.png">
                    </li>
                    <li>
                        <img src="../img/tv4.png">
                    </li>
                </ul>
            </div>
            <div class="main-right">
                <div class="title">
                    <img src="../img/logo5.png">
                    <h2>小米电视4A 70英寸 黑色 70英寸</h2>
                    <p>人工智能语音系统，超高清4K屏，纤薄机身</p>
                </div>
                <div class="card">
                    <div class="price">
                        <p>售价</p>
                        <p>￥<span>3299</span></p>
                        <p>￥3999</p>
                        <p>特价</p>
                    </div>
                    <div class="service">
                        <div class="service-1">
                            <p>服务</p>
                            <a href="#">!</a>
                        </div>
                        <div class="service-2">
                            <span>√</span>
                            <p>满99包邮</p>
                        </div>
                        <div class="service-3">
                            <span>√</span>
                            <p>小米自营</p>
                        </div>
                        <div class="service-4">
                            <span>√</span>
                            <p>7天无理由</p>
                        </div>
                    </div>
                    <div class="address">
                        <p>配送区域</p>
                        <span>北京 北京市 海淀区</span>
                        <span>有货</span>
                        <a href="#">修改</a>
                    </div>
                    <div class="number">
                        <p>数量</p>
                        <div class="count">
                            <input type="button" value="-"><input type="text" value="1"><input type="button" value="+">
                        </div>
                    </div>
                    <div class="car">
                        <p>加入购物车</p>
                        <p>立即购买</p>
                        <p><a href="#" class="iconfont icon-shoucang"></a>收藏</p>
                        <p><a href="#" class="iconfont icon-kefu-copy"></a>客服</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
